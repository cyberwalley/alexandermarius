query HOMEPAGE_COLLECTION_QUERY($id: ID!) {
  collection(id: $id) {
    id
    title
    description
    image {
      id
      altText
      url
      height
      width
    }
    products(first: 20) {
      edges {
        node {
          id
          title
          featuredImage {
            id
            altText
            url
            height
            width
          }
        }
      }
    }
  }
}